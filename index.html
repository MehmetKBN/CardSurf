<!DOCTYPE html>
<html lang="en">
    <head>
    <script src="js/main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Swipe Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">




</head>
<body>
    <div class="container">

        <div id="stats">
            <p>💰 Treasury: <span id="stat-treasury">5</span></p>
            <p>👥 Welfare: <span id="stat-welfare">5</span></p>
            <p>⚔️ Army: <span id="stat-army">5</span></p>
            <p>🙏 Faith: <span id="stat-faith">5</span></p>
            <p>🤝 Diplomacy: <span id="stat-diplomacy">5</span></p>
        </div>
        
        
        <!-- Card container -->
        <div id="card-container">
            <div class="cinzel-700" id="requirements">
                <span class="font-bold cinzel-decorative-900">Requirements</span>
            </div>
            <div class="card" id="current-card">
                <div class="card-content">
                    <div class="card-image">
                        <img src="" alt="Picture" class="image">
                    </div>
                    <div class="card-overlay">
                        <h2 class="name"></h2>
                        <p class="text"></p>
                    </div>
                    <div class="card-choices">
                        <div class="choice left">
                            <span class="emoji">👎</span>
                        </div>
                        <div class="choice right">
                            <span class="emoji">👍</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
